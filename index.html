    <title>Cookies</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="modal">
                <div class="modal-front hidden">
                    <div class="modal-header">
                        <h2>Cookies</h2>
                    </div>
                    <div class="modal-content">
                        
                    </div>
                    <div class="modal-button">
                        <input type="button" value="Accept" id="accept-btn" class="primary-button">
                        <input type="button" value="Settings" id="settings-btn" class="secondary-button">
                    </div>
                </div>
                <div class="modal-back hidden">
                    <div class="modal-header">
                        <h2>Settings</h2>
                    </div>
                    <div class="modal-content">
                        <ul>
                            <li><label for="browser" id="browser">Browser</label><input name="browser" type="checkbox"></li>
                            <li><label for="operating-system" id="op-system">Browser</label><input name="operating-system" type="checkbox"></li>
                            <li><label for="screen-width" id="width">Browser</label><input name="screen-width" type="checkbox"></li>
                            <li><label for="screen-height" id="height">Browser</label><input name="screen-height" type="checkbox"></li>
                    </ul>
                    </div>
                </div>
            </div>
            <div class="overlay hidden"></div>
            <div>
                <p>
                    A <span class="one">cookie</span> is a small piece of text sent to your browser by a website
                    you visit. It helps the site remember <span class="two">information</span> about
                    your visit, which can make it easier to visit the site again and make
                    the site more <span class="three">useful</span> to you.
                </p>
            </div>
        </div>
    </main>
